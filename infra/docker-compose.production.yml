version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: visekdi/foodgram-project-react
    env_file: ../.env
    volumes:
      - static:/backend_static
      - media:/app/media/
  frontend:
    image: visekdi/foodgram-project-react
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    image: visekdi/foodgram-project-react
    ports:
      - 9090:80
    volumes:
      - static:/staticfiles/
      - media:/app/media/
